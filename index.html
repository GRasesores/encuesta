<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia de Inducción - G&R</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f9f9;
      padding: 20px;
      text-align: center;
      color: #0e2a36;
    }
    img.logo {
      width: 180px;
      margin-bottom: 20px;
    }
    .question-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .option {
      background-color: #e0f2f1;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .option.correct {
      background-color: #a3e4a3;
    }
    .option.incorrect {
      background-color: #f5a3a3;
    }
    .option.disabled {
      pointer-events: none;
      opacity: 0.8;
    }
    button {
      padding: 10px 24px;
      margin-top: 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #197278;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #9bbfc1;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <img src="LOGO.jpg" alt="Logo G&R Asesores Patrimoniales" class="logo animate__animated animate__fadeInDown" />
  <div class="question-container animate__animated animate__fadeIn" id="quiz-container">
    <h2 id="question"></h2>
    <div id="options"></div>
    <button id="nextBtn" onclick="nextQuestion()" disabled>Siguiente</button>
  </div>
  <div id="result" class="question-container animate__animated animate__fadeIn" style="display:none;"></div>

  <script>
    const quiz = [
      {
        q: "¿Qué es un seguro con componente de inversión?",
        options: [
          "Un seguro que solo protege ante accidentes",
          "Una cuenta bancaria tradicional",
          "Un seguro que permite ahorrar e invertir mientras te protege",
          "Un plan de retiro sin protección de vida"
        ],
        answer: 2
      },
      {
        q: "¿Cuál es una ventaja de contratar un seguro como instrumento financiero?",
        options: [
          "Solo se usa cuando hay siniestros",
          "No tiene beneficios fiscales",
          "Permite crear patrimonio con protección y rendimiento",
          "No se puede personalizar"
        ],
        answer: 2
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      const q = quiz[currentQuestion];
      document.getElementById("question").textContent = `Pregunta ${currentQuestion + 1}: ${q.q}`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, index) => {
        const div = document.createElement("div");
        div.textContent = opt;
        div.className = "option animate__animated animate__fadeInUp";
        div.addEventListener("click", () => selectAnswer(index));
        optionsDiv.appendChild(div);
      });
      document.getElementById("nextBtn").disabled = true;
    }

    function selectAnswer(selectedIndex) {
      const q = quiz[currentQuestion];
      const options = document.querySelectorAll(".option");
      options.forEach((opt, i) => {
        opt.classList.add("disabled");
        if (i === q.answer) opt.classList.add("correct");
        if (i === selectedIndex && i !== q.answer) opt.classList.add("incorrect");
      });
      if (selectedIndex === q.answer) score++;
      document.getElementById("nextBtn").disabled = false;
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quiz.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz-container").style.display = "none";
      const resultDiv = document.getElementById("result");
      let feedback = "";
      if (score === 2) feedback = "¡Excelente! ¡Vas por muy buen camino como asesor!";
      else if (score === 1) feedback = "¡Bien hecho! Estás aprendiendo, sigue así.";
      else feedback = "Revisa los conceptos clave, ¡tú puedes!";

      resultDiv.innerHTML = `<h2>Tu puntaje: ${score}/2</h2><p>${feedback}</p>`;
      resultDiv.style.display = "block";
    }

    showQuestion();
  </script>
</body>
</html>
